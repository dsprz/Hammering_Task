---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "/home/jimmyvu/Documents/mc_rtc/install/lib/mc_controller/fsm/states"
- "/home/jimmyvu/Documents/mc_rtc/install/lib/mc_controller/Hammering_FSM_Controller/states"
# Where to look for state files
StatesFiles:
- "/home/jimmyvu/Documents/mc_rtc/install/lib/mc_controller/fsm/states/data"
- "/home/jimmyvu/Documents/mc_rtc/install/lib/mc_controller/Hammering_FSM_Controller/states/data"
# If true, state factory will be more verbose, displays more messages in the terminal
VerboseStateFactory: true
# Additional robots to load
robots:
  ground:
    module: env/ground
  
  # To include the nail, go to ~/mc_rtc_installation_folder/install/lib/mc_robot/
  # In my case, it is ~/Documents/mc_rtc/install/lib/mc_robot/

  nail:
    module: object/nail
    init_pos:
      translation: [0.55, 0.30 , 0.9]
      rotation: [0.0, 0.0, 1.57]

# General constraints, always on and must always be respected
constraints:
- type: contact
- type: dynamics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
# Initial set of contacts
contacts:

# contact between the feet and the ground 
- r2: ground
  r1Surface: LeftFoot
  r2Surface: AllGround
- r2: ground
  r1Surface: RightFoot
  r2Surface: AllGround

# Some options for a specific robot
hrp5_p:
  posture:
    stiffness: 1
    weight: 10
  ff:
    stiffness: 2
    weight: 100


